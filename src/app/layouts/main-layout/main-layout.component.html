<div>
  <div class="container__header" *ngIf="enableMenu" [@enter] (@enter.done)="enterMenuDone($event)" [@leave]
       (@leave.done)="leaveMenuDone($event)">
    <app-main-slider (onToggleMenu)="toggleMenu()" *ngIf="enableLink" [@bounceEnter] [@bounceLeave]></app-main-slider>
  </div>

  <div class="container__body">
    <app-main-header (activeMenu)="toggleMenu()"></app-main-header>
    <router-outlet></router-outlet>
    <app-main-footer></app-main-footer>
  </div>
</div>
